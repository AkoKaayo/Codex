<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Academia</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:wght@400;700&family=IBM+Plex+Sans:wght@200;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Adjust path to your static folder as needed -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div id="app-container">
    <!-- Canvas for starry particles -->
    <canvas id="starry-canvas"></canvas>

    <!-- Centered Card Area -->
    <div id="card-area">
      <div id="codex-brand">
        <h1>TAROT<br>ACADEMIA</h1>
        <p>Take a breath... What brings you here today?</p>
      </div>
      <div id="card-images-container"></div>
    </div>

    <!-- Bottom Toolbar -->
    <div id="bottom-toolbar">
      <div id="toolbar-container">
        <div id="toolbar-buttons">
          <button id="btn-random-card">Single Card Read</button>
          <button id="btn-three-card">Three Cards Read</button>
          <button id="btn-five-card">Five Cards Read</button>
        </div>
        <div id="inline-context-container">
          <textarea
            id="intention-input"
            placeholder="Select the type of reading you seek for clarity on."
            disabled
          ></textarea>
          <button id="inline-send-button" disabled></button>
        </div>
      </div>
    </div>

    <!-- Reading Panel -->
    <div id="reading-panel">
      <div id="user-prompt-wrapper"></div>
      <div id="reading-text-container"></div>
      <div id="shuffle-container">
        <button id="shuffle-button" style="display: none;">Shuffle and Start Again</button>
      </div>
    </div>

    <!-- Card Zoom Modal -->
    <div id="card-modal" class="modal">
      <span class="close">Ã—</span>
      <img class="modal-content" id="modal-image">
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
