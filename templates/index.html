<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Tarot</title>

  <!-- Google Fonts (Sorts Mill Goudy + IBM Plex Sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:wght@400;700&family=IBM+Plex+Sans:wght@200;400;600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header></header>

  <div id="main-content">
    <!-- LEFT COLUMN: Chat -->
    <div id="chat-wrapper">
      <div id="chat-container"></div>
      <div id="chat-bottom-container">
        <div id="welcome-message" style="margin-bottom: 0px;"></div>

        <!-- Speed dial container (API calls) -->
        <div id="speed-dial-container" style="margin-top: 0px;">
          <button id="btn-random-card">Single Card Read</button>
          <button id="btn-three-card">Three Card Read</button>
          <button id="btn-five-card">Five Card Read</button>
        </div>

        <!-- "Just Cards" speed dial buttons (client-side only) -->
        <div id="just-cards-speed-dial" style="margin-top: 0px;">
          <button id="btn-just-single">Single Card Spread</button>
          <button id="btn-just-three">Three Card Spread</button>
          <button id="btn-just-five">Five Card Spread</button>
        </div>

        <!-- Inline context input appears here when user picks a spread -->
        <div id="inline-context-container">
          <textarea id="intention-input" 
            placeholder="Take a breath. What brings you here today? What question or situation would you like clarity on?"></textarea>
          <button id="inline-send-button" disabled></button>
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN: Cards -->
    <div id="cards-wrapper">
      <!-- Brand text displayed only when no cards are drawn -->
      <div id="codex-brand">
        <h1>CODEX TAROT</h1>
        <p>As above, so below. Ask and you shall know.</p>
      </div>

      <div id="card-images-container"></div>
    </div>
  </div>

  <!-- Card Zoom Modal -->
  <div id="card-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
