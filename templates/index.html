<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Arcana</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sorts Mill Goudy', serif;
      background-color: #181818;
      color: #E0E0E0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    header {
      padding: 10px 20px;
      text-align: left;
      background-color: #1E1E1E;
    }
    header h1 {
      font-size: 1.2em;
      margin: 0;
    }
    
    /* Main content area: left (chat), right (cards) */
    #main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Chat area (left) */
    #chat-wrapper {
      width: 450px;
      background-color: #181818;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Cards area (right) */
    #cards-wrapper {
      flex: 1;
      background-color: #121212;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Container for card images */
    #card-images-container {
      width: 100%;
    }

    /* Default: center card(s) for single/random card */
    #card-images-container:not(.plus-layout):not(.three-card-layout) {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .card-image {
      margin: 10px;
      text-align: center;
      cursor: pointer;
      max-width: 300px; /* For single card scenario */
    }
    .card-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }
    
    /* 5-card cross layout (plus-layout)
       Grid areas for 5 cards:
         Top row: Card E
         Middle row: Card B (left), Card C (center), Card D (right)
         Bottom row: Card A
    */
    #card-images-container.plus-layout {
      display: grid;
      width: fit-content; 
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 10px;
      margin-top: 20px;
      grid-template-areas:
        ". e ."
        "b c d"
        ". a .";
      justify-items: center;
      align-items: center;
    }
    #card-images-container.plus-layout .card-image:nth-child(1) { grid-area: a; }
    #card-images-container.plus-layout .card-image:nth-child(2) { grid-area: b; }
    #card-images-container.plus-layout .card-image:nth-child(3) { grid-area: c; }
    #card-images-container.plus-layout .card-image:nth-child(4) { grid-area: d; }
    #card-images-container.plus-layout .card-image:nth-child(5) { grid-area: e; }
    /* Optional: Remove extra margins so the gap defines spacing */
    #card-images-container.plus-layout .card-image {
      margin: 0;
    }
    
    /* 3-card layout (three-card-layout) */
    #card-images-container.three-card-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #card-images-container.three-card-layout .card-image {
      max-width: 180px;
      flex: 0 0 auto;
    }
    
    /* Footer with speed dial and input area */
    footer {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #speed-dial-container {
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    #speed-dial-container button {
      margin: 0 5px;
      padding: 8px 12px;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #444;
      color: #E0E0E0;
      border: none;
      cursor: pointer;
    }
    #speed-dial-container button:hover {
      background-color: #555;
    }
    #input-container {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 0;
      box-sizing: border-box;
    }
    #query {
      flex: 1;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1em;
      background-color: #2A2A2A;
      color: #E0E0E0;
      border: 1px solid #333;
      border-radius: 0;
      resize: vertical;
      min-height: 60px;
      max-height: 150px;
      padding: 15px;
      box-sizing: border-box;
    }
    #query:focus {
      border-color: red;
      outline: none;
    }
    #sendButton {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #555;
    }
    
    /* Chat message styles */
    .message {
      margin: 10px 0;
      max-width: 90%;
      padding: 10px 15px;
      white-space: pre-wrap;
    }
    .assistant-message {
      background-color: #2A2A2A;
      color: #E0E0E0;
      margin-right: auto;
      border-radius: 0;
      font-family: 'IBM Plex Serif', serif;
      font-weight: 200;
      font-size: 0.9em;
    }
    .user-prompt {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.8em;
      color: #bbb;
      margin: 5px 0;
      text-align: left;
    }
    
    /* Modal for Card Zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Codex Arcana</h1>
  </header>
  
  <div id="main-content">
    <!-- Left column: Chat -->
    <div id="chat-wrapper">
      <div id="chat-container"></div>
    </div>
    <!-- Right column: Cards -->
    <div id="cards-wrapper">
      <div id="card-images-container"></div>
    </div>
  </div>
  
  <!-- Footer: Speed dial above the text input -->
  <footer>
    <div id="speed-dial-container">
      <button id="random-card">Random Card</button>
      <button id="three-card-spread">3-Card Spread</button>
      <button id="five-card-spread">5-Card Spread</button>
    </div>
    <div id="input-container">
      <textarea id="query" placeholder="Ask and you shall know" autofocus></textarea>
      <button id="sendButton">Send</button>
    </div>
  </footer>
  
  <!-- Modal for Card Zoom -->
  <div id="card-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
  
  <script>
    const chatContainer = document.getElementById("chat-container");
    const cardImagesContainer = document.getElementById("card-images-container");
    const queryInput = document.getElementById("query");
    const sendButton = document.getElementById("sendButton");
    const randomCardButton = document.getElementById("random-card");
    const threeCardButton = document.getElementById("three-card-spread");
    const fiveCardButton = document.getElementById("five-card-spread");
    
    // Modal elements
    const modal = document.getElementById("card-modal");
    const modalImage = document.getElementById("modal-image");
    const closeModal = document.querySelector("#card-modal .close");

    // Ensure first letter is capitalized on blur
    queryInput.addEventListener("blur", function() {
      if (queryInput.value.length > 0) {
        queryInput.value = queryInput.value.charAt(0).toUpperCase() + queryInput.value.slice(1);
      }
    });

    // Append cards in the exact order provided by the server.
    // The order should be: Card A, Card B, Card C, Card D, Card E.
    function addCardImages(cards, layout) {
      // Clear previous content and remove layout classes.
      cardImagesContainer.innerHTML = "";
      cardImagesContainer.classList.remove("plus-layout", "three-card-layout");
      
      // Apply the correct layout class.
      if (layout === "plus") {
        cardImagesContainer.classList.add("plus-layout");
      } else if (layout === "three") {
        cardImagesContainer.classList.add("three-card-layout");
      }
      
      // Append each card element in order.
      cards.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card-image");
        
        const img = document.createElement("img");
        img.src = card.image;
        img.alt = card.name;
        cardDiv.appendChild(img);
        
        cardImagesContainer.appendChild(cardDiv);
      });
    }

    // Function to add a user prompt in the chat container.
    function addUserPrompt(promptText) {
      const promptDiv = document.createElement("div");
      promptDiv.classList.add("user-prompt");
      promptDiv.innerText = promptText;
      chatContainer.appendChild(promptDiv);
    }

    // Function to add an assistant message.
    function addAssistantMessage(content) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "assistant-message");
      messageDiv.innerHTML = content;
      chatContainer.appendChild(messageDiv);
      const lastUserPrompt = document.querySelector(".user-prompt:last-child");
      if (lastUserPrompt) {
        chatContainer.scrollTop = lastUserPrompt.offsetTop;
      }
    }

    // Function to send the query to the backend.
    function sendQuery() {
      const query = queryInput.value.trim();
      if (!query) {
        alert("Please enter a tarot question.");
        return;
      }
      // Clear previous reading.
      chatContainer.innerHTML = "";
      cardImagesContainer.innerHTML = "";
      cardImagesContainer.classList.remove("plus-layout", "three-card-layout");

      addUserPrompt(query);
      queryInput.value = "";
      fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: query })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        if (data.cards && data.cards.length > 0) {
          addCardImages(data.cards, data.layout);
        } else {
          cardImagesContainer.innerHTML = "";
        }
        if (!data.synthesis || data.synthesis.trim() === "") {
          if (data.error) {
            addAssistantMessage(data.error);
          } else {
            addAssistantMessage("No results found. Try rephrasing your question.");
          }
        } else {
          addAssistantMessage(data.synthesis);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        addAssistantMessage("An error occurred while fetching the tarot reading.");
      });
    }

    sendButton.addEventListener("click", sendQuery);
    queryInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendQuery();
      }
    });
    
    // Speed dial buttons.
    randomCardButton.addEventListener("click", () => {
      queryInput.value = "Random card";
      sendQuery();
    });
    threeCardButton.addEventListener("click", () => {
      queryInput.value = "3 card spread";
      sendQuery();
    });
    fiveCardButton.addEventListener("click", () => {
      queryInput.value = "5 card spread";
      sendQuery();
    });
    
    // Card Zoom Modal.
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });
    document.addEventListener("click", (event) => {
      if (
        event.target.tagName === "IMG" &&
        event.target.parentElement.classList.contains("card-image")
      ) {
        modal.style.display = "block";
        modalImage.src = event.target.src;
      }
    });
  </script>
</body>
</html>
