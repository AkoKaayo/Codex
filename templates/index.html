<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Arcana</title>
  <!-- Google Fonts: IBM Plex Serif (ExtraLight 200) for answers, IBM Plex Mono for input and user prompt, and Sorts Mill Goudy for general text -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sorts Mill Goudy', serif;
      background-color: #181818;
      color: #E0E0E0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    header {
      padding: 10px 20px;
      text-align: left;
      background-color: #1E1E1E;
    }
    
    header h1 {
      font-size: 1.2em;
      margin: 0;
    }
    
    /* Speed Dial Buttons Container (inside cards-wrapper) */
    #speed-dial {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #speed-dial button {
      margin: 0 5px;
      padding: 8px 12px;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #444;
      color: #E0E0E0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #speed-dial button:hover {
      background-color: #555;
    }
    
    /* Main content area */
    #main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
      padding: 0;
    }
    
    /* Chat area (left column) 450px wide */
    #chat-wrapper {
      width: 450px;
      background-color: #181818;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    /* Chat container for messages */
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Cards area (right column) with column layout */
    #cards-wrapper {
      flex: 1;
      background-color: #121212;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Container for card images */
    #card-images-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    
    /* Default Card image style: center images, no captions */
    .card-image {
      flex: 1 1 30%;
      max-width: 30%;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    
    .card-image img {
      width: 100%;
      border-radius: 0;
    }
    
    /* Plus layout for 5 card spread: row 1 with one card centered, row 2 with three cards, row 3 with one card centered */
    .plus-layout {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 10px;
      width: 100%;
      margin-top: 20px;
      grid-template-areas:
        ". top ."
        "left center right"
        ". bottom .";
      justify-items: center;
      align-items: center;
    }
    .plus-layout .card-image:nth-child(1) { grid-area: top; }
    .plus-layout .card-image:nth-child(2) { grid-area: left; }
    .plus-layout .card-image:nth-child(3) { grid-area: center; }
    .plus-layout .card-image:nth-child(4) { grid-area: right; }
    .plus-layout .card-image:nth-child(5) { grid-area: bottom; }
    
    /* Footer (input area) fixed at 60px tall */
    footer {
      height: 60px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #input-container {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 0;
      box-sizing: border-box;
    }
    
    /* Textarea styling */
    #query {
      flex: 1;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1em;
      background-color: #2A2A2A;
      color: #E0E0E0;
      border: 1px solid #333;
      border-radius: 0;
      resize: vertical;
      min-height: 60px;
      max-height: 150px;
      padding: 15px;
      box-sizing: border-box;
    }
    
    #query:focus {
      border-color: red;
      outline: none;
    }
    
    /* Send button styling */
    #sendButton {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #sendButton:hover {
      background-color: #555;
    }
    
    /* Message styles */
    .message {
      margin: 10px 0;
      max-width: 90%;
      padding: 10px 15px;
      white-space: pre-wrap;
    }
    
    /* Assistant message styling */
    .assistant-message {
      background-color: #2A2A2A;
      color: #E0E0E0;
      margin-right: auto;
      border-radius: 0;
      font-family: 'IBM Plex Serif', serif;
      font-weight: 200;
      font-size: 0.9em;
    }
    
    /* User prompt styling */
    .user-prompt {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.8em;
      color: #bbb;
      margin: 5px 0;
      text-align: left;
    }
    
    /* Modal for Card Zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Codex Arcana</h1>
  </header>
  
  <!-- Main content split: left for chat, right for cards -->
  <div id="main-content">
    <div id="chat-wrapper">
      <div id="chat-container"></div>
    </div>
    <div id="cards-wrapper">
      <!-- Container for card images -->
      <div id="card-images-container"></div>
      <!-- Speed Dial Buttons at the bottom of right panel -->
      <div id="speed-dial">
        <button id="random-card">Random Card</button>
        <button id="three-card-spread">3-Card Spread</button>
        <button id="five-card-spread">5-Card Spread</button>
      </div>
    </div>
  </div>
  
  <!-- Footer with input field -->
  <footer>
    <div id="input-container">
      <textarea id="query" placeholder="Ask and you shall know" autofocus></textarea>
      <button id="sendButton">Send</button>
    </div>
  </footer>
  
  <!-- Modal for Card Zoom -->
  <div id="card-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
  
  <script>
    const chatContainer = document.getElementById("chat-container");
    const cardImagesContainer = document.getElementById("card-images-container");
    const cardsWrapper = document.getElementById("cards-wrapper");
    const queryInput = document.getElementById("query");
    const sendButton = document.getElementById("sendButton");
    const randomCardButton = document.getElementById("random-card");
    const threeCardButton = document.getElementById("three-card-spread");
    const fiveCardButton = document.getElementById("five-card-spread");
    
    // Modal elements
    const modal = document.getElementById("card-modal");
    const modalImage = document.getElementById("modal-image");
    const closeModal = document.querySelector("#card-modal .close");

    // Ensure the input text always starts with a capital letter on blur
    queryInput.addEventListener("blur", function() {
      if (queryInput.value.length > 0) {
        queryInput.value = queryInput.value.charAt(0).toUpperCase() + queryInput.value.slice(1);
      }
    });

    // Function to add a user prompt (displayed above the assistant's answer)
    function addUserPrompt(promptText) {
      const promptDiv = document.createElement("div");
      promptDiv.classList.add("user-prompt");
      promptDiv.innerText = promptText;
      chatContainer.appendChild(promptDiv);
    }

    // Function to add an assistant message and adjust scroll position
    function addAssistantMessage(content) {
      const formattedContent = formatAnswer(content);
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "assistant-message");
      messageDiv.innerHTML = formattedContent;
      chatContainer.appendChild(messageDiv);
      // Scroll so that the last user prompt is at the top of the view.
      const lastUserPrompt = document.querySelector(".user-prompt:last-child");
      if (lastUserPrompt) {
        chatContainer.scrollTop = lastUserPrompt.offsetTop;
      }
    }

    // Function to format answer text by bolding card names
    function formatAnswer(text) {
      const canonicalCards = [
        "The Fool", "The Magician", "The High Priestess", "The Empress", "The Emperor",
        "The Hierophant", "The Lovers", "The Chariot", "Strength", "The Hermit",
        "The Wheel of Fortune", "Justice", "The Hanged Man", "Death", "Temperance",
        "The Devil", "The Tower", "The Star", "The Moon", "The Sun", "Judgment", "The World",
        "Ace of Wands", "Two of Wands", "Three of Wands", "Four of Wands", "Five of Wands",
        "Six of Wands", "Seven of Wands", "Eight of Wands", "Nine of Wands", "Ten of Wands",
        "Page of Wands", "Knight of Wands", "Queen of Wands", "King of Wands",
        "Ace of Cups", "Two of Cups", "Three of Cups", "Four of Cups", "Five of Cups",
        "Six of Cups", "Seven of Cups", "Eight of Cups", "Nine of Cups", "Ten of Cups",
        "Page of Cups", "Knight of Cups", "Queen of Cups", "King of Cups",
        "Ace of Swords", "Two of Swords", "Three of Swords", "Four of Swords", "Five of Swords",
        "Six of Swords", "Seven of Swords", "Eight of Swords", "Nine of Swords", "Ten of Swords",
        "Page of Swords", "Knight of Swords", "Queen of Swords", "King of Swords",
        "Ace of Pentacles", "Two of Pentacles", "Three of Pentacles", "Four of Pentacles",
        "Five of Pentacles", "Six of Pentacles", "Seven of Pentacles", "Eight of Pentacles",
        "Nine of Pentacles", "Ten of Pentacles",
        "Page of Pentacles", "Knight of Pentacles", "Queen of Pentacles", "King of Pentacles"
      ];
      canonicalCards.forEach(card => {
        const regex = new RegExp("\\b" + card + "\\b", "g");
        text = text.replace(regex, "<b>" + card + "</b>");
      });
      return text;
    }

    // Function to add card images to the card-images-container
    function addCardImages(cards, layout) {
      cardImagesContainer.innerHTML = "";
      // Add layout class if necessary
      if (layout === "plus") {
        cardImagesContainer.classList.add("plus-layout");
      } else {
        cardImagesContainer.classList.remove("plus-layout");
      }
      cards.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card-image");
        
        const img = document.createElement("img");
        img.src = card.image;
        img.alt = card.name;
        cardDiv.appendChild(img);
        
        cardImagesContainer.appendChild(cardDiv);
      });
    }

    // Function to clear previous reading (chat messages and card previews)
    function clearPreviousReading() {
      chatContainer.innerHTML = "";
      cardImagesContainer.innerHTML = "";
      cardImagesContainer.classList.remove("plus-layout");
    }

    // Function to send a query to the backend
    function sendQuery() {
      const query = queryInput.value.trim();
      if (!query) {
        alert("Please enter a tarot question.");
        return;
      }
      clearPreviousReading();
      addUserPrompt(query);
      queryInput.value = "";
      fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: query })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        if (data.cards && data.cards.length > 0) {
          addCardImages(data.cards, data.layout);
        } else {
          cardImagesContainer.innerHTML = "";
        }
        if (!data.synthesis || data.synthesis.trim() === "") {
          if (data.error) {
            addAssistantMessage(data.error);
          } else {
            addAssistantMessage("No results found. Try rephrasing your question.");
          }
        } else {
          addAssistantMessage(data.synthesis);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        addAssistantMessage("An error occurred while fetching the tarot reading.");
      });
    }

    sendButton.addEventListener("click", sendQuery);
    queryInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendQuery();
      }
    });
    
    // Speed Dial Buttons Event Listeners
    randomCardButton.addEventListener("click", () => {
      queryInput.value = "Random card";
      sendQuery();
    });
    threeCardButton.addEventListener("click", () => {
      queryInput.value = "3 card spread";
      sendQuery();
    });
    fiveCardButton.addEventListener("click", () => {
      queryInput.value = "5 card spread";
      sendQuery();
    });
    
    // Card Zoom Modal
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });
    
    document.addEventListener("click", (event) => {
      if (event.target.tagName === "IMG" && event.target.parentElement.classList.contains("card-image")) {
        modal.style.display = "block";
        modalImage.src = event.target.src;
      }
    });
  </script>
  
  <!-- Modal for Card Zoom -->
  <div id="card-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
</body>
</html>
